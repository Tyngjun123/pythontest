<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask Firebase Example</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 800px;
        }
        .card {
            margin-bottom: 20px;
        }
        .form-control:focus {
            box-shadow: none;
            border-color: #007bff;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="text-center mb-4">
            <h1 class="display-4">Items List</h1>
            <p class="lead">Add and view your items below.</p>
        </div>

        <div class="card">
            <div class="card-body">
                <form action="/add" method="POST">
                    <div class="input-group">
                        <input type="text" class="form-control" name="item_name" placeholder="Enter item name" required>
                        <div class="input-group-append">
                            <button class="btn btn-primary" type="submit">Add Item</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <div class="card">
            <div class="card-body">
                <ul class="list-group">
                    {% for item in items %}
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            {{ item.name }}
                            <form action="{{ url_for('delete_item', item_id=item.id) }}" method="POST" style="display:inline;">
                                <button class="btn btn-danger btn-sm" type="submit">Delete</button>
                            </form>
                        </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
